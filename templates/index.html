<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Flask Form</title>
  </head>
  <body>
    <form action="/" method="post">
      <input type="text" name="name" placeholder="Enter your name">
      <input type="submit" value="Submit">
    </form>
    {% if name %}
    <h1>Hello, {{ name }}!</h1>
    {% endif %}
  </body>
</html>
